---
# tasks file for docker-sonarr

- name: Install Python tools for docker
  pip:
    name: docker
    state: latest

- name: Grow the Ways
  community.docker.docker_network:
    name: theways

- name: Create Docker paths
  file:
    path: "/docker/containers/radarr/{{ item }}"
    state: directory
    mode: "0775"
    owner: "1000"
    group: docker
  with_items:
    - downloads
    - config

- name: Recreate Radarr container
  community.docker.docker_container:
    name: radarr
    image: linuxserver/radarr
    state: started
    restart_policy: unless-stopped
    recreate: yes
    restart: yes
    pull: true
    exposed_ports:
      - '7878'
    volumes:
      - /etc/localtime:/ect/localtime:ro
      - /docker/containers/radarr/downloads:/downloads
      - /docker/containers/radarr/config:/config
      - /mnt/storage/Movies:/movies
    networks_cli_compatible: false
    networks:
      - name: theways
    env:
      TZ: "America/Chicago"
      PUID: '1000'
      PGID: '1000'
      VERSION: latest
  tags:
    - radarr

- name: Download SWAG Config
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/linuxserver/reverse-proxy-confs/master/radarr.subdomain.conf.sample
    dest: "{{ docker_proxy_config_storage }}/radarr.subdomain.conf"
    mode: '0440'
  tags:
    - radarr
    - SWAG
