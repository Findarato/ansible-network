- name: Create SWAG
  community.docker.docker_container:
    name: swag
    image: lscr.io/linuxserver/swag:latest
    state: started
    restart_policy: unless-stopped
    recreate: true
    pull: true
    ports:
      - "80:80/tcp"
      - "81:81/tcp"
      - "443:443/tcp"
    volumes:
      - "{{docker_proxy_storage}}/le/config:/config"
    networks_cli_compatible: false
    networks:
      - name: theways
    env:
      TZ: "America/Chicago"
      PUID: "1000"
      PGID: "1000"
      URL: "mcharryville.space"
      SUBDOMAINS: "wildcard"
      DNSPLUGIN: "cloudflare"
      VALIDATION: "dns"
      EMAIL: "findarato@gmail.com"
      STAGING: "false"
      EXTRA_DOMAINS: "*.wled.mcharryville.space"
      # MAXMINDDB_LICENSE_KEY: "{{ vault_maxmind_key }}"
      # MAXMINDDB_USER_ID: "562816"
      # DOCKER_MODS: "linuxserver/mods:swag-dashboard|linuxserver/mods:universal-wait-for-internet"

- name: Wait for container to start
  ansible.builtin.wait_for:
    path: "{{docker_proxy_storage}}/le/config/dns-conf/"
    state: present

