---
# tasks file for docker-sonarr

- name: Install Python tools for docker
  pip:
    name: docker
    state: latest

- name: Grow the Ways
  community.docker.docker_network:
    name: theways

- name: Create Docker paths
  file:
    path: "/docker/containers/sonarr/{{ item }}"
    state: directory
    # mode: 0775
    # group: docker
  with_items:
    - downloads
    - config

- name: Recreate sonarr container
  community.docker.docker_container:
    name: sonarr
    image: linuxserver/sonarr
    state: started
    restart_policy: unless-stopped
    recreate: yes
    restart: yes
    pull: true
    exposed_ports:
      - '8989'
    volumes:
      - /etc/localtime:/ect/localtime:ro
      # - /docker/containers/sonarr/downloads:/downloads
      - /mnt/whitetower/torrents/downloads:/downloads
      - /docker/containers/sonarr/config:/config
      - /mnt/storage/TV/:/tv/
    networks_cli_compatible: false
    networks:
      - name: theways
    env:
      TZ: "America/Chicago"
      PUID: '1000'
      PGID: '1000'
      VERSION: latest
  tags:
    - sonarr

- name: Download SWAG Config
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/linuxserver/reverse-proxy-confs/master/sonarr.subdomain.conf.sample
    dest: "{{ docker_proxy_config_storage }}/sonarr.subdomain.conf"
    mode: '0440'