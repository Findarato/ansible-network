- name: Install useful commandline programs
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - nano
    - wget
    - yum-cron
    - git
    - firewalld
    - epel-release
    - fail2ban-all
    - NetworkManager-glib

- name: Ensure fail2ban pid directory exsists
  file:
    path: /var/run/fail2ban
    state: directory
    mode: 0755

- name: Start fail2ban
  systemd:
      name: fail2ban
      state: started
      enabled: yes
  tags: fail2ban, service

- name: Start Yum Cron
  systemd:
      name: yum-cron
      state: started
      enabled: yes
  tags: yum, service

- name: Install python bindings for SE Linux
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - libselinux-python
    - libsemanage-python

- name: Install ntp
  yum:
      name: ntp
      state: present
  tags: ntp, service

