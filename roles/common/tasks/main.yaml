- name: Ntp start service
  systemd:
      name: ntpd
      state: started
      enabled: yes
  tags: ntp

- name: Firewalld start service
  systemd:
      name: firewalld
      state: started
      enabled: yes
  tags: service

- name: Firewalld Allow SSH
  firewalld:
    service: ssh
    permanent: true
    state: enabled
  notify: Restart firewalld

- name: Firewalld Allow portainer
  firewalld:
    port: 2375/tcp
    permanent: true
    state: enabled
  notify: Restart firewalld
