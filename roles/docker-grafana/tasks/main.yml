---
# tasks file for docker-grafana

- name: Install Python tools for docker
  pip:
    name: docker
    state: latest

- name: Grow the Ways
  community.docker.docker_network:
    name: theways

- name: Create Docker paths
  file:
    path: "/docker/containers/grafana/{{ item }}"
    state: directory
    mode: "0775"
    owner: "472"
    group: "472"
    recurse: yes
  with_items:
    - data
    - config
  tags:
    - grafana

- name: Copy configuration file
  template:
    src: defaults.ini.j2
    dest: /docker/containers/grafana/config/grafana.ini
    mode: '0644'
    owner: "472"
    group: "472"
  tags:
    - grafana

- name: Recreate Grafana container
  community.docker.docker_container:
    name: grafana
    image: grafana/grafana-oss
    state: started
    restart_policy: always
    recreate: yes
    restart: yes
    pull: true
    container_default_behavior: no_defaults
    exposed_ports:
      - 3000
    volumes:
      - /docker/containers/grafana/data:/var/lib/grafana
      - /docker/containers/grafana/config:/etc/grafana
      - /etc/localtime:/etc/localtime:ro
    networks_cli_compatible: false
    networks:
      - name: theways
    log_driver: "{{ docker_log_driver }}"
    log_options: "{{ docker_log_options}}"
    dns_search_domains: "{{ dns_domains }}"
    dns_servers: "{{ dns_servers }}"
    env:
      GF_INSTALL_PLUGINS: "snuids-trafficlights-panel,natel-discrete-panel"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      # GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
  tags:
    - grafana

- name: Download SWAG Config
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/linuxserver/reverse-proxy-confs/master/grafana.subdomain.conf.sample
    dest: "{{ docker_proxy_config_storage }}/grafana.subdomain.conf"
    mode: '0440'
  notify:
    - Restart SWAG
  tags:
    - grafana
    - SWAG