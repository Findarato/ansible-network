---
# tasks file for docker-grafana

- name: Create Docker paths
  file:
    path: "/docker/containers/grafana/{{ item }}"
    state: directory
    mode: 0775
    owner: 472
    group: 472
    recurse: yes
  with_items:
    - data
    - config
  tags:
    - grafana

- name: Copy configuration file
  copy:
    src: defaults.ini
    dest: /docker/containers/grafana/config/grafana.ini
    mode: 0644
    owner: 472
    group: 472
  tags:
    - grafana

- name: Recreate Grafana container
  docker_container:
    name: grafana
    image: grafana/grafana
    state: started
    restart_policy: always
    recreate: yes
    restart: yes
    pull: true
    exposed_ports:
      - 3000
    published_ports:
      - 3000:3000
    volumes:
      - /docker/containers/grafana/data:/var/lib/grafana
      - /docker/containers/grafana/config:/etc/grafana
      - /etc/localtime:/etc/localtime:ro
    env:
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel,jdbranham-diagram-panel,vonage-status-panel,fatcloud-windrose-panel,snuids-radar-panel
      GF_SECURITY_ADMIN_PASSWORD: secret
      VIRTUAL_HOST: "{{inventory_hostname}}"
  tags:
    - grafana

- name: Open Ports for Grafana
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - "{{ docker_ports }}"
  notify: Restart firewalld
  tags:
    - grafana
