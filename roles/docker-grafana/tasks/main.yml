---
# tasks file for docker-grafana

- name: Create Docker paths
  file:
    path: "/docker/containers/grafana/{{ item }}"
    state: directory
    mode: 0775
  with_items:
    - data
    - config

- name: Copy configuration file
  copy:
    src: defaults.ini
    dest: /docker/containers/grafana/config/grafana.ini
    mode: 0644

- name: Recreate Grafana container
  docker_container:
    name: grafana
    image: grafana/grafana
    state: started
    restart_policy: on-failure
    recreate: no
    restart: yes
    pull: true
    exposed_ports:
      - 3000
    published_ports:
      - 3000:3000
    volumes:
      - /docker/containers/grafana/data:/var/lib/grafana
      - /docker/containers/grafana/config:/etc/grafana
    env:
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel,grafana-worldmap-panel,raintank-worldping-app,jdbranham-diagram-panel,neocat-cal-heatmap-panel
      GF_SECURITY_ADMIN_PASSWORD: secret

- name: Open Ports for Grafana
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - "{{ docker_ports }}"
  notify: Restart firewalld
