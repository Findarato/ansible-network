traefik_domain: "mcharryville.space"
traefik3_version: "latest"
traefik_proxy_network: "traefik_proxy"


arr_network_name: "tortuga"
sonarr_app_name: "sonarr"
sonarr_version: "latest"

radarr_app_name: "radarr"
radarr_version: "latest"

lidarr_app_name: "lidarr"
deluge_app_name: "deluge"
deuluge_version: "latest"


docker_sonarr_storage: "{{ docker_data_dir }}/sonarr/"
docker_sonarr_storage_tv: "/mnt/storage/TV/"

docker_prowlarr_storage: "{{ docker_data_dir }}/prowlarr/"
docker_radarr_storage: "{{ docker_data_dir }}/radarr/"
docker_lidarr_storage: "{{ docker_data_dir }}/lidarr/"

