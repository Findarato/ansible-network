gluetun_release: 'latest'                               # What version of the container to use
gluetun_private_key: "{{ vault_gluetun_private_key }}"  # Wireguard private key from vault
gluetun_addresses: "{{ vault_gluetun_addresses }}"      # Wireguard addresses from vault
gluetun_countries: "{{ vault_gluetun_countries }}"      # Wireguard countries from vault
gluetun_cities: "{{ vault_gluetun_cities }}"            # Wireguard cities from vault
docker_gluetun_storage: "{{ docker_data_dir }}/gluetun/"