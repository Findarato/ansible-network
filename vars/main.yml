---

ntp_enabled:          true
ntp_timezone:         "America/Chicago"
ntp_manage_config:    true

ansible_become_pass:  "{{ vault_ansible_become_pass  }}"
ansible_ssh_pass:     "{{ vault_ansible_ssh_pass  }}"
ansible_use:          ansible
docker_network:       theways


# Storage Paths
docker_storage_path: "/docker/containers"

docker_piHole_storage: "{{ docker_storage_path }}/pihole/"
docker_proxy_storage: "{{ docker_storage_path }}/proxy/"
docker_proxy_config_storage: "{{ docker_proxy_storage }}/le/config/nginx/proxy-confs"
docker_dashy_storage: "{{ docker_storage_path }}/dashy"
docker_smokeping_storage: "{{ docker_storage_path }}/smokeping/"
docker_syncthing_storage: "{{ docker_storage_path }}/syncthing/"

# DNS stuff
dns_servers: ['10.1.1.12', '10.1.1.1']
dns_domains: telaranrhiod.space

smokeping_dns_domains: "{{ dns_domains }}"
smokeping_dns_servers: "{{ dns_servers }}"

groups_to_make:
  - name: family
    gid: 8888
    state: present
  - name: ansible
    gid: 1000001
    state: present
  - name: sudo_no_password
    gid: 1000002
    state: present

default_users:
  - name: joe
    shell: /bin/bash
    state: present
    comment: Account for Joseph Harry
    uid: 1001
    createhome: yes        # Defaults to yes
    home: /home/joe
    generate_ssh_key: True
    ssh_key_bits: 4096
    ssh_key_file: .ssh/id_ed25519
    ssh_key_type: ed25519
    update_password: "on_create"
    groups: ["{{ sudo_group }}","family"]
  - name: alix
    shell: /bin/bash
    state: present
    comment: Account for Alix Harry
    uid: 1002
    createhome: yes        # Defaults to yes
    home: /home/alix
    generate_ssh_key: True
    ssh_key_bits: 4096
    ssh_key_file: .ssh/id_ed25519
    ssh_key_type: ed25519
    update_password: "on_create"
    groups: ["family"]
  - name: xander
    shell: /bin/bash
    state: present
    comment: Account for Xander Harry
    uid: 1003
    createhome: yes        # Defaults to yes
    home: /home/xander
    generate_ssh_key: True
    ssh_key_bits: 4096
    ssh_key_file: .ssh/id_ed25519
    ssh_key_type: ed25519
    update_password: "on_create"
    groups: ["family"]