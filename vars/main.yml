---

ntp_enabled:          true
ntp_timezone:         "America/Chicago"
ntp_manage_config:    true

ansible_become_password:  "{{ vault_ansible_become_pass  }}"
ansible_ssh_pass:     "{{ vault_ansible_ssh_pass  }}"
ansible_use:          ansible


#General Docker stuff

docker_network:       theways
docker_log_driver: "json-file"
docker_log_options:
  max-file: "3"   # number of files or file count
  max-size: "10m" # file size


docker_users:
  - joe


# Storage Paths
docker_storage_path: "/docker/containers"

docker_piHole_storage: "{{ docker_storage_path }}/pihole/"
docker_proxy_storage: "{{ docker_storage_path }}/proxy/"
docker_proxy_config_storage: "{{ docker_proxy_storage }}/le/config/nginx/proxy-confs"
docker_dashy_storage: "{{ docker_storage_path }}/dashy"
docker_smokeping_storage: "{{ docker_storage_path }}/smokeping/"
docker_syncthing_storage: "{{ docker_storage_path }}/syncthing/"
docker_gatus_storage: "{{ docker_storage_path }}/gatus/"
docker_homepage_storage: "{{ docker_storage_path }}/homepage/"
docker_ntfy_storage: "{{ docker_storage_path }}/ntfy/"

# ARR variables

# Sonar Variables
docker_sonarr_storage: "{{ docker_storage_path }}/sonarr/"
docker_sonarr_storage_tv: "/mnt/storage/TV/"

docker_prowlarr_storage: "{{ docker_storage_path }}/prowlarr/"
docker_radarr_storage: "{{ docker_storage_path }}/radarr/"
docker_lidarr_storage: "{{ docker_storage_path }}/lidarr/"


docker_signal_storage: "{{ docker_storage_path }}/signal/"
docker_audiobookshelf_storage: "{{ docker_storage_path }}/audiobookshelf/"
docker_website_storage: "{{ docker_storage_path }}/website/"

# semaphore

#speed test tracker
speedtest_tracker_key: "{{ vault_speedtest_tracker_key }}"

docker_semaphore_access_key_encryption: "{{ vault_docker_semaphore_access_key_encryption }}"
docker_semaphore_ldap_activated: no
docker_semaphore_db_dialect: mysql # for postgres, change to: postgres
docker_semaphore_db_user: semaphore
docker_semaphore_db_host: 10.1.1.5
docker_semaphore_db_pass: "{{ vault_docker_semaphore_db_pass }}"

# DNS stuff
dns_servers: ['10.1.1.1','10.1.1.6']
# dns_domains: telaranrhiod.space
dns_domains: mcharryville.space

smokeping_dns_domains: "{{ dns_domains }}"
smokeping_dns_servers: "{{ dns_servers }}"

groups_to_make:
  - name: family
    gid: 8888
    state: present
  - name: ansible
    gid: 1000001
    state: present
  - name: sudo_no_password
    gid: 1000002
    state: present

default_users: "{{ vault_default_users }}"
