---
# Apply common configuration to all hosts
- hosts: docker-cluster
  become: true
  remote_user: it
  roles:
    - basic-server
    - zsh
    - docker-common
    # - mongrelion.docker
    # - geerlingguy.filebeat
    - docker-dns

#
- hosts: grafana
  remote_user: it
  become: true
  roles:
    - docker-grafana

- hosts: plex
  remote_user: it
  become: true
  roles:
    - docker-plex
#
- hosts: influxdb
  remote_user: it
  become: true
  roles:
    - docker-influxDB

- hosts: LibreNMS
  remote_user: it
  become: true
  roles:
    - docker-LibreNMS