    - role: docker-dashy
      tags: [ dashy ]
    - role: docker-homepage
      tags: [ homepage ]
    - role: docker-audiobookshelf
      tags: [ audiobookshelf ]
    - role: docker-speedtest-tracker
      tags: [ speedtest-tracker ]
    - role: docker-changedetection
