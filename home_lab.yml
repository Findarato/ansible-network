    ansible_become_pass: "{{ vault_ansible_remote_user_password }}"
    using_swag: true
  vars_files:
    - vars/main.vault.yml
    - vars/main.yml

- hosts: torrents
  become: true
  remote_user: ansible
  roles:
    - role: docker-swag
      tags: [ setup, proxy, docker-swag ]
    - role: docker-deluge
      tags: [ deluge, docker-deluge]
  tags:
    - torrents
  vars:
    ansible_become_pass: "{{ vault_ansible_remote_user_password }}"
  vars_files:
    - vars/main.vault.yml
    - vars/main.yml

